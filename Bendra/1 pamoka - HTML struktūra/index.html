<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My first HMTL table</title>
</head>

<!-- ALT + SHIFT + F -> format code  -->

<body>
  <h1>HTML table</h1>
  <table width="100%" border="1">
    <thead><!-- Table head-->
      <tr><!-- Table row-->
        <th>Name</th><!-- Table header -->
        <th>Surname</th>
        <th>Age</th>
        <th>Height</th>
      </tr>
    </thead>
    <tbody><!-- Table body -->
      <tr><!-- Table row -->
        <td>Severinas</td><!-- Table data -->
        <td>Freigofas</td>
        <td>17</td>
        <td>186</td>
      </tr>
      <tr>
        <td>Orestas</td>
        <td>Freigofas</td>
        <td>15</td>
        <td>180</td>
      </tr>
      <tr>
        <td>Laurynas</td>
        <td>Freigofas</td>
        <td>11</td>
        <td>163</td>
      </tr>
      <tr>
        <td>Fabijanas</td>
        <td>Freigofas</td>
        <td>8</td>
        <td>120</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
